ItsGoingToBeBundle\Entity\Poll:
    type: entity
    table: poll
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        identifier:
            type: string
            column: identifier
        question:
            type: text
            column: question
        multipleChoice:
            type: boolean
            column: multiple_choice
        deleted:
            type: boolean
            column: deleted
        created:
            type: datetime
        updated:
            type: datetime
    oneToMany:
        answers:
            targetEntity: ItsGoingToBeBundle\Entity\Answer
            mappedBy: poll
            cascade: ["persist", "remove"]
        responses:
            targetEntity: ItsGoingToBeBundle\Entity\UserResponse
            mappedBy: poll
    lifecycleCallbacks:
        prePersist: [ prePersist ]
        preUpdate: [ preUpdate ]
