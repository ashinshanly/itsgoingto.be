ItsGoingToBeBundle\Entity\Answer:
    type: entity
    table: answer
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        answer:
            type: text
            column: answer
    manyToOne:
        poll:
            targetEntity: ItsGoingToBeBundle\Entity\Poll
            inversedBy: answers
            joinColumns:
                poll_id:
                    referencedColumnName: id
    oneToMany:
        responses:
            targetEntity: ItsGoingToBeBundle\Entity\UserResponse
            mappedBy: answer
